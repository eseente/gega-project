<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--Header Section-->
    <header class="bg-black py-12 text-gega-grey font-gemunu uppercase">
      <!--Header Container-->
      <div class="container flex item-center justify-between space-x-16">
        <!--Logo-->
        <a
          bref="#"
          class="text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"
          >GEGA</a
        >
        <!--Navigation-->
        <nav class="flex justify-between flex-1">
          <!--Menu-->
          <div class="flex items-center text-lg space-x-8">
            <a bref="#" class="hover:text-gega-melon transition duration-500"
              >movies</a
            >
            <a bref="#" class="hover:text-gega-melon transition duration-500"
              >celebrities</a
            >
            <a bref="#" class="hover:text-gega-melon transition duration-500"
              >blog</a
            >
            <a bref="#" class="hover:text-gega-melon transition duration-500"
              >news</a
            >
            <a bref="#" class="hover:text-gega-melon transition duration-500"
              >about</a
            >
          </div>
          <!--Login Area-->
          <div class="flex item-center space-x-8">
            <!--Search Area-->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 bg-transparent border-gega-red focus: outline-none w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!--Signup Area-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
